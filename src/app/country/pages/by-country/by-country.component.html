<h3>By country</h3>
<hr />
<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search($event)" (onDebounce)="displaySuggestions($event)"></app-country-input>
  </div>
</div>
<hr />
<app-country-alert [error]="error" [searchWord]="searchWord"></app-country-alert>
<div class="row" *ngIf="!error && countries.length > 0">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
