<table class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.svg" alt="country.name.official" class='small-flag'>
      </td>
      <td> <span *ngIf="showCapital">{{ country.capital![0] || 'N/A'}},</span> {{ country.name.official }}</td>
      <td>{{ country.population | number}}</td>
      <td>
        <a [routerLink]="['/detail', country.cca2]">View</a>
      </td>
    </tr>
  </tbody>
</table>
